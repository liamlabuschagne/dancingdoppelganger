<html>

<head>
    <meta charset="UTF-8">
    <title>Dancing Doppelgangers</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <audio controls>
        <source src="Abba - Dancing Queen.mp3" type="audio/mp3">
    </audio>
</head>

<body>
    <!--div class for the header-->
    <div class="gameHeader">
        <h2>ABBA - Dancing Queen</h2>
    </div>

    <div class="userInfo">
        <p id='score'>Score: 0</p>
        <p id='countdown'>Seconds till next pose: 10</p>
    </div>

    <canvas></canvas>
    <video autoplay="true"></video>
    <button id="record">Start Recording</button>
    <h3>Load pre-recorded song</h3>
    <button id="dancingQueen">Dancing Queen</button>
    <h3>Load custom song</h3>
    <input id="fileUpload" type="file">
    <script type="module" src="main.js"></script>
</body>

</html>
