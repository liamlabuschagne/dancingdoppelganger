<html>

<head>
    <meta charset="UTF-8">
    <title>Dancing Doppelgangers</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="icon" href=  "Capture.PNG">
    <audio controls>
        <source src="Abba - Dancing Queen.mp3" type="audio/mp3">
    </audio>
</head>

<body>
    <!--div class for the header-->
    <div class="gameHeader">
        <h2>Creative</h2>
        <h3>Play your own dance</h3>
    </div>
    <div class="userInfo">
        <p id='score'>Score: 0</p>
        <p id='countdown'>Seconds till next pose: 10</p>
    </div>

    <canvas></canvas>
    <video autoplay="true"></video>

    <div class="Buttons">
        <input id="fileUpload" class="PlayButton" type="file">
        <a class="PlayButton" href="index.html">Back</a>
    </div>
    <script type="module" src="main.js"></script>

</body>

</html>
